<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Input & Conditional Example -->
  <div>
    <h2>Part 1: Basics</h2>
    <input type="number" id="userAge" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="showSum()">Calculate Sum</button>
    <p id="sumResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM -->
  <div>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Click the button to highlight this text.</p>

    <button id="createBtn">Add New Item</button>
    <ul id="dynamicList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
